{% extends 'base.html' %} {% block content%}
    <div class="container d-flex justify-content-center my-5 signin">
        <form action="/signup/" method="POST" class="form  p-5">
            <div class="my-2 signinhere">
                <h3>Sign Up Here</h3>
            </div>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-center">
                <button class="btn btn-success my-2" type="submit">SignUp</button>
                </div>
            <div class="d-flex justify-content-center mt-2">
                <a href="/signin">Already have account ? Login Now</a>
            </div>
        </form>
    </div>
    {% endblock %}
